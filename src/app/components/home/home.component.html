<div class="main-div"> 
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Meow Generator</mat-card-title>
    </mat-card-header>
    <img mat-card-image src="{{ imgUrl }}" alt="Photo of a Shiba Inu">
    <mat-card-content>
    </mat-card-content>
    <mat-card-actions>
      <button mat-flat-button color="primary" (click)="onClickNext()">Next</button>
    </mat-card-actions>
  </mat-card>
</div>
